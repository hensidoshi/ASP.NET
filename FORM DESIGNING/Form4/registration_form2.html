<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="background-color: #FFB6C1;">
        <div class="mx-auto p-3" style="background-color: #87CEEB; width: 98%;">
            <h1 class="text-center">Student Registration Form</h1>
            <div class="bg-white mx-auto" style="width: 92%; height: 2px;"></div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">First Name:</h5>
                    <input type="text" placeholder="Firstname" class="form-control ms-5">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Middle Name:</h5>
                    <input type="text" placeholder="Miidlename" class="form-control ms-5">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Last Name:</h5>
                    <input type="text" placeholder="Lastname" class="form-control ms-5">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-1">
                    <h5 class="ps-5 m-3">Course:</h5>
                    </div>
                    <div class="col-3 m-3">
                        <div class="dropdown" style="margin-left: 10px; margin-top: 10px;">
                            <button class="bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Course
                            </button>
                            <ul class="dropdown-menu">
                              <li class="dropdown-item">CSE</li>
                              <li class="dropdown-item">IT</li>
                              <li class="dropdown-item">EC</li>
                            </ul>
                          </div>
                    </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <div class="form-group">
                        <h5 class="ps-5 m-3">Gender:</h5>
                        <div class="form-check form-check-inline ps-5">
                            <input class="form-check-input" style="margin-left: 15px;" type="radio" id="flexCheckDefault">
                            <label class="form-check-label ps-2">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="flexCheckDefault">
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="flexCheckDefault">
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Phone:</h5>
                    <input type="text" value="+91" class="form-control ms-5">
                    <input type="text" placeholder="phone no." class="form-control ms-5 mt-3">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Current Address:</h5>
                        <textarea placeholder="Current address" class="form-control ms-5 mt-3"></textarea>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Email:</h5>
                    <input type="text" placeholder="Enter Email" class="form-control ms-5 mt-3">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Password:</h5>
                    <input type="password" placeholder="Enter Password" class="form-control ms-5">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <h5 class="ps-5 m-3">Re-type Password:</h5>
                    <input type="password" placeholder="Retype Password" class="form-control ms-5">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-11">
                    <button class="bg-success text-white ps-5 m-5 p-2 fw-bold" style="width: 100%; border: none;">Register</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
