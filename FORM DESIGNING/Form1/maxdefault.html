<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-primary py-3">
        <div class="bg-white mx-auto p-3" style="width: 65%; border-radius: 5px;">
            <h1 class="m-3">Registration</h1>
            <h4 class="text-secondary pt-3 m-3">Personal Details</h4>
            <div class="row g-2">
                <div class="col-4">
                    <h5 class="m-3">Full Name</h5>
                    <input type="text" placeholder="Enter your name" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Date of Birth</h5>
                    <input type="text" placeholder="Enter birth date" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Email</h5>
                    <input type="email" placeholder="Enter your email" class="form-control m-2">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-4">
                    <h5 class="m-3">Mobile Number</h5>
                    <input type="text" placeholder="Enter mobile number" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Gender</h5>
                    <input type="text" placeholder="Enter your gender" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Occupation</h5>
                    <input type="email" placeholder="Enter your occupation" class="form-control m-2">
                </div>
            </div>
            <h4 class="text-secondary pt-3 m-3">Identity Details</h4>
            <div class="row g-2">
                <div class="col-4">
                    <h5 class="m-3">ID Type</h5>
                    <input type="text" placeholder="Enter ID type" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">ID Number</h5>
                    <input type="text" placeholder="Enter ID number" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Issue Authority</h5>
                    <input type="email" placeholder="Enter issue department" class="form-control m-2">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-4">
                    <h5 class="m-3">Issue Date</h5>
                    <input type="text" placeholder="Enter ID issue date" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Issue State</h5>
                    <input type="text" placeholder="Enter ID issue state" class="form-control m-2">
                </div>
                <div class="col-4">
                    <h5 class="m-3">Expiry Date</h5>
                    <input type="email" placeholder="Enter ID expiry date" class="form-control m-2">
                </div>
            </div>
            <button class="bg-primary text-white m-3 p-3 fw-bold" style="width: 30%; border-radius: 5px; border: none;">
                Next -->
            </button>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
